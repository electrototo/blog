{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    {{ range .Pages }}
        <div class="post-list-item-overview">
            <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
            <small class="post-date-and-author">By {{ .Params.author.name }} | {{ .PublishDate | time.Format ":date_medium" }}</small>
            <p>{{ .Description }}</p>
        </div>
    {{ end }}
{{ end }}
